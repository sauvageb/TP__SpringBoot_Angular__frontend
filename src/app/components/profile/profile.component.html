<div class="container">
  <div class="row" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>Profile</h3>
    </header>

    <p><strong>Token:</strong>{{ currentUser.token }}</p>

    <p><strong>Email:</strong>{{ currentUser.username }}</p>
  </div>
</div>

<ng-template #loggedOut>
  <div class="row">
    <div class="col-md-6 offset-3">
      <div class="card px-4 py-5 bg-dark text-white">Please login.</div>
    </div>
  </div>
</ng-template>
